<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Shad Plugin</title>
</head>
<body>
  <div class="content">
    <div class="top">
      <button id="title" style="width: 150px;"><h2>افزونه شاد</h2></button>
      <hr class="top-hr">
    </div>
    <div class="main">
      <p id="desc">با استفاده از این افزونه می تونید فونت و تمی رو که دوست دارید انتخاب کنید!</p>

      <p style="font-size: 16px;"><strong>رنگ</strong></p>
      <hr class="over">
      <select name="theme" id="theme" class="dropdown-menu">
        <option value="black">سیاه</option>
        <option value="blue">آبی</option>
        <option value="orange">نارنجی</option>
        <option value="green">سبز</option>
      </select>

      <p><strong style="font-size: 16px;">فونت</strong></p>
      <hr class="over">
      <select name="font" id="font" class="dropdown-menu">
        <option value="shabnam">شبنم</option>
        <option value="vazir">وزیر</option>
      </select>
    </div>
    <br>
    <div class="footer">
      <p>اگر این افزونه براتون مفید بوده حتما من رو حمایت کنید</p>
      <div>
        <a href="https://idpay.ir/sina-yeganeh"><button class="id-pay">آی دی پی</button></a>
        <a href="#"><button class="discord">دیسکورد</button></a>
        <a href="https://github.com/sina-yeganeh"><button class="github">گیت هاب</button></a>
      </div>
    </div>
  </div>
  <script src="./assets/js/links.js" type="text/javascript"></script>
</body>
</html>
